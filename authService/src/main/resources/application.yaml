spring:
  application:
    name: "auth-service"
  
  datasource:
    url: jdbc:postgresql://localhost:5432/witcherdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

jwt:
  secret: SuperExtraMegaDuperQuadroSecretKey
  expiration: 86400000
